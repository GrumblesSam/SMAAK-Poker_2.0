<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Login</h2>
    <form class="form login-form">
        <div class="form-group">
            <label for="email-login">email:</label>
            <input class="form-input" type="text" id="email-login" />
        </div>
        <div class="form-group">
            <label for="password-login">password:</label>
            <input class="form-input" type="password" id="password-login" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id = "login" type="submit">login</button>
        </div>
    </form>

  



    <button id="logout">logout</button>
    <form class="form register-form">
        <div class="form-group">
            <label for="email-register">remail:</label>
            <input class="form-input" type="text" id="email-register" />
        </div>
        <div class="form-group">
            <label for="password-register">password:</label>
            <input class="form-input" type="password" id="password-register" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="create" type="submit">create</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
